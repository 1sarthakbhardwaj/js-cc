<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home </a>
            </li>
          </ul>
        </div>

      <div class="container my-3">
          <h1>Hello from Magic Notes</h1>
          <div class="card my-3" >
            <div class="card-body">
              <h5 class="card-title">Add a note</h5>
              <div class="form-group">
                <textarea class="form-control" id="addText" rows="3"></textarea>
              </div> 
              <button class="btn btn-primary mx-3 my-3" id = 'addBtn'>Add note</button>
              </div>
          </div>
          <hr>
          <h1 class="my-3">Your notes</h1>
            <div class="notes" id = "notes" >
            <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Add note</h5>
                  <p class="card-text"></p>
                  <button href="#" id =  class="btn btn-primary">Delete note</button>
                </div>
            </div>
            </div>
        </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    background-image: linear-gradient(120deg, #f6d365,skyblue, transparent);

    background-color: beige;
